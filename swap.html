<!DOCTYPE html>
<html lang="en">
<head>
<title>Create Filipino Recipe</title>
<style>
/* NAVIGATION */
nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #d4af37; /* Dark yellow */
    padding: 18px 35px;
    font-family: Arial, sans-serif;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

nav strong {
    font-size: 1.7em;
    color: black;
}

nav a {
    color: black;
    text-decoration: none;
    margin-left: 20px;
    font-weight: bold;
    transition: color 0.3s;
}

nav a:hover {
    color: #333;
    text-decoration: underline;
}

/* SECTION */
section {
    max-width: 700px;
    margin: 50px auto;
    text-align: center;
    font-family: Arial, sans-serif;
}

/* HEADINGS */
h2 {
    color: #b39527;
    margin-bottom: 25px;
    font-size: 2em;
}

/* RECIPE FORM BOX */
.recipe-box {
    background-color: rgba(212, 175, 55, 0.15);
    padding: 35px 40px;
    border-radius: 12px;
    margin-bottom: 40px;
    text-align: left;
    box-shadow: 0 4px 8px rgba(0,0,0,0.05);
}

.recipe-box input,
.recipe-box textarea {
    width: 100%;
    padding: 16px 12px;
    margin-bottom: 15px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 1em;
    transition: border 0.3s, box-shadow 0.3s;
}

.recipe-box input:focus,
.recipe-box textarea:focus {
    border-color: #b39527;
    box-shadow: 0 0 5px rgba(180, 149, 39, 0.5);
    outline: none;
}

.recipe-box button {
    display: inline-block;
    background-color: #d4af37;
    color: black;
    padding: 14px 28px;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    font-size: 1em;
    transition: background 0.3s, transform 0.2s;
    margin-right: 10px;
}

.recipe-box button:hover {
    background-color: #b39527;
    transform: translateY(-2px);
}

.ingredient-list {
    list-style: disc;
    margin-left: 20px;
    margin-bottom: 20px;
}

.ingredient-list li {
    margin: 5px 0;
}

/* FOOTER */
footer {
    background-color: #d4af37;
    color: black;
    text-align: center;
    padding: 18px 10px;
    font-family: Arial, sans-serif;
    margin-top: 50px;
    font-weight: bold;
    box-shadow: 0 -4px 6px rgba(0,0,0,0.1);
}

/* RESPONSIVE */
@media (max-width: 600px) {
    nav {
        flex-direction: column;
        align-items: flex-start;
    }
    
    nav div {
        margin-top: 10px;
    }

    section {
        margin: 30px 20px;
    }

    .recipe-box {
        padding: 25px;
    }
}
</style>
</head>
<body>

<nav>
    <strong>ZERO HUNGER</strong>
    <div>
        <a href="index.html">Home</a>
        <a href="recipes.html">Recipes</a>
        <a href="add-recipe.html">Add Recipe</a>
		<a href="contact.html">Contact Us</a>
        <a href="about.html">About</a>
    </div>
</nav>

<section>
    <h2>Create a New Filipino Recipe</h2>

    <div class="recipe-box">
        <input type="text" id="newRecipeName" placeholder="Recipe Name">
        <textarea id="newRecipeDesc" placeholder="Recipe Description"></textarea>
        
        <h3>Ingredients</h3>
        <div>
            <input type="text" id="ingredientInput" placeholder="Add an ingredient">
            <button type="button" id="addIngredientBtn">Add Ingredient</button>
        </div>
        <ul class="ingredient-list" id="ingredientList"></ul>

        <input type="text" id="newRecipePrepTime" placeholder="Prep Time (e.g., 30 mins)">
        <button id="saveRecipeBtn">Save Recipe</button>
    </div>
</section>

<footer>
    Â© ZERO HUNGER SDG 2 | Sustainable Recipes Project | All Rights Reserved
</footer>

<script>
const ingredientInput = document.getElementById("ingredientInput");
const addIngredientBtn = document.getElementById("addIngredientBtn");
const ingredientList = document.getElementById("ingredientList");
let ingredients = [];

// Add ingredient dynamically
addIngredientBtn.addEventListener("click", () => {
    const value = ingredientInput.value.trim();
    if (value) {
        ingredients.push(value);
        const li = document.createElement("li");
        li.textContent = value;
        ingredientList.appendChild(li);
        ingredientInput.value = "";
    } else {
        alert("Please enter an ingredient.");
    }
});

// Save recipe to localStorage
document.getElementById("saveRecipeBtn").addEventListener("click", function () {
    const name = document.getElementById("newRecipeName").value.trim();
    const desc = document.getElementById("newRecipeDesc").value.trim();
    const prepTime = document.getElementById("newRecipePrepTime").value.trim();

    if (!name || !desc || ingredients.length === 0 || !prepTime) {
        alert("Please fill in all fields and add at least one ingredient.");
        return;
    }

    const recipe = {
        name: name,
        description: desc,
        ingredients: ingredients,
        prepTime: prepTime,
        image: "https://via.placeholder.com/300x180?text=Filipino+Recipe"
    };

    let recipes = JSON.parse(localStorage.getItem("customRecipes")) || [];
    recipes.push(recipe);
    localStorage.setItem("customRecipes", JSON.stringify(recipes));

    alert("Filipino recipe saved successfully!");

    // Reset form
    document.getElementById("newRecipeName").value = "";
    document.getElementById("newRecipeDesc").value = "";
    document.getElementById("newRecipePrepTime").value = "";
    ingredientList.innerHTML = "";
    ingredients = [];
});
</script>

</body>
</html>
